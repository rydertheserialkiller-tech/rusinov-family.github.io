<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brock</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#050510;
color:white;
overflow:hidden;
position:relative;
}

/* خلفية مدينة */
body::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:url("https://images.unsplash.com/photo-1508057198894-247b23fe5ade?auto=format&fit=crop&w=1920&q=80");
background-size:cover;
background-position:center;
opacity:.08;
z-index:-2;
}

/* Glow أخضر غامق */
body::after{
content:"";
position:absolute;
width:600px;
height:600px;
background:radial-gradient(circle, rgba(0,255,120,0.25) 0%, transparent 70%);
top:40%;
left:50%;
transform:translate(-50%,-50%);
z-index:-1;
filter:blur(120px);
}

/* NAVBAR */
.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
}

.logo{
font-weight:800;
letter-spacing:2px;
}

.nav-links{
display:flex;
gap:30px;
font-size:14px;
}

.nav-links a{
color:#aaa;
text-decoration:none;
transition:.3s;
}

.nav-links a:hover{
color:white;
}

/* Subtitle */
.sub-title{
text-align:center;
margin-top:40px;
color:#888;
letter-spacing:3px;
font-size:12px;
}

/* Slider */
.slider-container{
position:relative;
width:100%;
height:550px;
display:flex;
align-items:center;
justify-content:center;
margin-top:40px;
overflow:hidden;
cursor:grab;
}

.slider{
display:flex;
gap:40px;
transition:transform .6s cubic-bezier(.25,.8,.25,1);
}

.card{
width:220px;
height:450px;
border-radius:30px;
background:#111;
position:relative;
display:flex;
flex-direction:column;
align-items:center;
justify-content:flex-end;
padding-bottom:40px;
opacity:.25;
transform:scale(.85);
transition:.5s;
}

.card.active{
opacity:1;
transform:scale(1.1);
background:linear-gradient(180deg,#003d2e,#001a12);
box-shadow:0 0 40px rgba(0,255,120,0.4);
}

.avatar{
position:absolute;
top:120px;
width:150px;
height:150px;
border-radius:50%;
overflow:hidden;
border:6px solid white;
}

.avatar img{
width:100%;
height:100%;
object-fit:cover;
}

.role{
font-size:11px;
letter-spacing:2px;
color:#ccc;
}

.name{
font-weight:700;
margin-top:5px;
}

</style>
</head>
<body>

<div class="navbar">
<div class="logo">BROCK</div>

<div class="nav-links">
<a href="#">HOME</a>
<a href="#">ABOUT</a>
<a href="#">QUESTS</a>
<a href="#">LEADERBOARD</a>
<a href="#">STAFF</a>
<a href="#">APPLY</a>
</div>
</div>

<div class="sub-title">
SINCE 2022 • THE BROCK LEGACY
</div>

<div class="slider-container" id="container">
<div class="slider" id="slider">

<div class="card"><div class="avatar"><img src="https://i.imgur.com/1X6n6Yp.jpg"></div><div class="role">MEMBER</div><div class="name">Member 1</div></div>
<div class="card"><div class="avatar"><img src="https://i.imgur.com/8Km9tLL.jpg"></div><div class="role">MEMBER</div><div class="name">Member 2</div></div>
<div class="card active"><div class="avatar"><img src="https://i.imgur.com/8Km9tLL.jpg"></div><div class="role">CHAIRMAN</div><div class="name">ROBIN BROCK</div></div>
<div class="card"><div class="avatar"><img src="https://i.imgur.com/1X6n6Yp.jpg"></div><div class="role">MEMBER</div><div class="name">Member 3</div></div>
<div class="card"><div class="avatar"><img src="https://i.imgur.com/1X6n6Yp.jpg"></div><div class="role">MEMBER</div><div class="name">Member 4</div></div>

</div>
</div>

<script>
const slider = document.getElementById('slider');
const container = document.getElementById('container');
const cards = document.querySelectorAll('.card');

let current = 2;
let autoSlide;
let isDragging = false;
let startX, currentTranslate = 0;

function updateSlider(){
cards.forEach(card=>card.classList.remove('active'));
cards[current].classList.add('active');

const offset = (220 + 40) * current - (window.innerWidth / 2 - 110);
slider.style.transform = `translateX(-${offset}px)`;
currentTranslate = -offset;
}

function next(){
current = (current + 1) % cards.length;
updateSlider();
}

function startAuto(){
autoSlide = setInterval(next, 3500);
}

function stopAuto(){
clearInterval(autoSlide);
}

container.addEventListener('mouseenter', stopAuto);
container.addEventListener('mouseleave', startAuto);

/* Drag */
container.addEventListener('mousedown', (e)=>{
isDragging = true;
startX = e.pageX;
container.style.cursor = "grabbing";
stopAuto();
});

container.addEventListener('mouseup', ()=>{
isDragging = false;
container.style.cursor = "grab";
startAuto();
});

container.addEventListener('mousemove', (e)=>{
if(!isDragging) return;
let diff = e.pageX - startX;
if(diff > 100){
current = current > 0 ? current-1 : cards.length-1;
updateSlider();
isDragging=false;
}
if(diff < -100){
current = (current+1)%cards.length;
updateSlider();
isDragging=false;
}
});

updateSlider();
startAuto();
</script>

</body>
</html>
