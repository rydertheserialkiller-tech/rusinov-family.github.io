<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brock Family | Wnash Time MTA:SA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,800;1,900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --border-color: #222;
            --accent-color: #4f46e5; /* اللون البنفسجي/الأزرق المميز */
            --text-main: #ffffff;
            --text-muted: #9ca3af;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif; /* الخط الأساسي للقراءة */
            overflow-x: hidden;
        }

        h1, h2, h3, .nav-links a, .title-font {
            font-family: 'Exo 2', sans-serif;
            font-style: italic;
            text-transform: uppercase;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
            font-weight: 800;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--text-main); }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(5,5,5,0.7), rgba(5,5,5,1)), url('https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?q=80&w=2000') center/cover;
            padding-top: 60px;
        }

        .hero p {
            color: var(--text-muted);
            letter-spacing: 4px;
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .hero h1 {
            font-size: 6rem;
            margin: 0;
            letter-spacing: 2px;
        }

        /* Section Container */
        .section {
            padding: 80px 10%;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-header h2 {
            font-size: 3rem;
            margin: 0 0 10px 0;
        }

        .section-header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Cards Grid (Features & Staff) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px 30px;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .card p {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Staff Specific */
        .staff-card {
            text-align: center;
            padding: 30px;
        }

        .staff-role {
            color: var(--accent-color);
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
