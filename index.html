<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al'Arabawy Family | Wnash Time Roleplay</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,900&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-blue: #00d4ff;
            --dark-bg: #050a14;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            /* تطبيق الخط المائل والعريض على كل الموقع */
            font-family: 'Exo 2', sans-serif;
            font-style: italic;
            font-weight: 900;
            margin: 0;
            text-align: center;
            text-transform: uppercase; /* لجعل الحروف كبيرة مثل الصورة */
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070'); 
            background-size: cover;
            border-bottom: 3px solid var(--neon-blue);
        }

        h1 {
            font-size: 5.5rem;
            margin: 0;
            text-shadow: 4px 4px 0px var(--neon-blue); /* ظل حاد مثل الألعاب */
        }

        /* بطاقات الميزات (الموجودة في الصورة) */
        .features-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
            flex-wrap: wrap;
        }

        .feature-card {
            background: #0a0f1a;
            border: 1px solid #1a202c;
            border-radius: 20px;
            padding: 40px 20px;
            width: 280px;
            transition: 0.3s;
        }

        .feature-card:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .feature-card i {
            font-size: 40px;
            color: var(--neon-blue);
            margin-bottom: 20px;
            display: block;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: #888;
            font-style: normal; /* جعل الوصف غير مائل لسهولة القراءة لو أردت */
            font-weight: 400;
            line-height: 1.6;
        }

        .btn {
            margin-top: 30px;
            display: inline-block;
            padding: 15px 40px;
            background: var(--neon-blue);
            color: #000;
            text-decoration: none;
            font-weight: 900;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); /* زر مائل احترافي */
        }
    </style>
</head>
<body>

    <section class="hero">
        <p style="color: var(--neon-blue); letter-spacing: 5px;">Wnash Time Server</p>
        <h1>THE AL'ARABAWI</h1>
        <p>Discover the strongest family in the server</p>
    </section>

    <div class="features-container">
        <div class="feature-card">
            <div class="feature-title">THE ARABAWI LEGACY</div>
