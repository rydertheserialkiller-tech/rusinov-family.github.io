<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brock</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#070713;
color:white;
overflow:hidden;
}

/* NAVBAR */
.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
}

.logo{
font-weight:800;
letter-spacing:2px;
}

.nav-links{
display:flex;
gap:30px;
font-size:14px;
}

.nav-links a{
color:#aaa;
text-decoration:none;
transition:.3s;
}

.nav-links a:hover{
color:white;
}

/* SUBTITLE */
.sub-title{
text-align:center;
margin-top:40px;
color:#666;
letter-spacing:3px;
font-size:12px;
}

/* SLIDER */
.slider-container{
position:relative;
width:100%;
height:550px;
display:flex;
align-items:center;
justify-content:center;
margin-top:40px;
overflow:hidden;
}

.slider{
display:flex;
gap:40px;
transition:transform .6s cubic-bezier(.25,.8,.25,1);
}

.card{
width:220px;
height:450px;
border-radius:30px;
background:#111;
position:relative;
display:flex;
flex-direction:column;
align-items:center;
justify-content:flex-end;
padding-bottom:40px;
opacity:.3;
transform:scale(.85);
transition:.5s;
}

.card.active{
opacity:1;
transform:scale(1.1);
background:linear-gradient(180deg,#6b5cff,#2a1d80);
}

.avatar{
position:absolute;
top:120px;
width:150px;
height:150px;
border-radius:50%;
overflow:hidden;
border:6px solid white;
}

.avatar img{
width:100%;
height:100%;
object-fit:cover;
}

.role{
font-size:11px;
letter-spacing:2px;
color:#ddd;
}

.name{
font-weight:700;
margin-top:5px;
}

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
font-size:30px;
cursor:pointer;
color:white;
background:rgba(255,255,255,0.05);
width:50px;
height:50px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
transition:.3s;
}

.arrow:hover{
background:rgba(255,255,255,0.2);
}

.arrow.left{left:40px;}
.arrow.right{right:40px;}

</style>
</head>
<body>

<div class="navbar">
<div class="logo">BROCK</div>

<div class="nav-links">
<a href="#">HOME</a>
<a href="#">ABOUT</a>
<a href="#">QUESTS</a>
<a href="#">LEADERBOARD</a>
<a href="#">STAFF</a>
<a href="#">APPLY</a>
</div>
</div>

<div class="sub-title">
SINCE 2022 • THE BROCK LEGACY
</div>

<div class="slider-container">

<div class="arrow left" onclick="prev()">‹</div>

<div class="slider" id="slider">

<div class="card">
<div class="avatar"><img src="https://i.imgur.com/1X6n6Yp.jpg"></div>
<div class="role">MEMBER</div>
<div class="name">Member 1</div>
</div>

<div class="card">
<div class="avatar"><img src="https://i.imgur.com/8Km9tLL.jpg"></div>
<div class="role">MEMBER</div>
<div class="name">Member 2</div>
</div>

<div class="card active">
<div class="avatar"><img src="https://i.imgur.com/8Km9tLL.jpg"></div>
<div class="role">CHAIRMAN</div>
<div class="name">ROBIN BROCK</div>
</div>

<div class="card">
<div class="avatar"><img src="https://i.imgur.com/1X6n6Yp.jpg"></div>
<div class="role">MEMBER</div>
<div class="name">Member 3</div>
</div>

<div class="card">
<div class="avatar"><img src="https://i.imgur.com/1X6n6Yp.jpg"></div>
<div class="role">MEMBER</div>
<div class="name">Member 4</div>
</div>

</div>

<div class="arrow right" onclick="next()">›</div>

</div>

<script>
const slider = document.getElementById('slider');
const cards = document.querySelectorAll('.card');
let current = 2;

function updateSlider(){
cards.forEach(card=>card.classList.remove('active'));
cards[current].classList.add('active');

const offset = (220 + 40) * current - (window.innerWidth / 2 - 110);
slider.style.transform = `translateX(-${offset}px)`;
}

function next(){
if(current < cards.length - 1){
current++;
updateSlider();
}
}

function prev(){
if(current > 0){
current--;
updateSlider();
}
}

updateSlider();
</script>

</body>
</html>
