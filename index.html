<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brock</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#050510;
color:white;
overflow-x:hidden;
}

/* NAVBAR */

.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 50px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
position:sticky;
top:0;
z-index:1000;
}

.logo{
font-weight:800;
font-size:20px;
letter-spacing:2px;
}

.nav-links{
display:flex;
gap:30px;
}

.nav-links a{
color:#aaa;
text-decoration:none;
font-size:14px;
transition:.3s;
}

.nav-links a:hover{
color:white;
}

.profile{
background:#111;
padding:8px 15px;
border-radius:20px;
font-size:13px;
}

/* SUB TITLE */

.sub-title{
text-align:center;
margin-top:40px;
color:#666;
letter-spacing:3px;
font-size:12px;
}

/* CARDS SECTION */

.cards{
display:flex;
justify-content:center;
align-items:center;
gap:20px;
margin-top:60px;
padding:40px;
}

.card{
width:200px;
height:450px;
background:#111;
border-radius:25px;
position:relative;
overflow:hidden;
transition:.4s ease;
display:flex;
flex-direction:column;
justify-content:flex-end;
align-items:center;
padding-bottom:40px;
border:1px solid #1c1c1c;
}

.card:hover{
transform:translateY(-10px);
}

.card.active{
background:linear-gradient(180deg,#6a5cff,#2a1d80);
transform:scale(1.05);
}

.avatar{
position:absolute;
top:120px;
width:150px;
height:150px;
border-radius:50%;
overflow:hidden;
border:5px solid white;
}

.avatar img{
width:100%;
height:100%;
object-fit:cover;
}

.role{
font-size:11px;
color:#ccc;
letter-spacing:2px;
}

.name{
font-weight:700;
margin-top:5px;
}

.footer-space{
height:150px;
}
</style>
</head>
<body>

<div class="navbar">
<div class="logo">BROCK</div>

<div class="nav-links">
<a href="#">HOME</a>
<a href="#">ABOUT</a>
<a href="#">QUESTS</a>
<a href="#">LEADERBOARD</a>
<a href="#">STAFF</a>
<a href="#">APPLY</a>
</div>

<div class="profile">Ryder ▾</div>
</div>

<div class="sub-title">
SINCE 2022 • THE BROCK LEGACY
</div>

<div class="cards">

<div class="card"></div>

<div class="card"></div>

<div class="card active">
<div class="avatar">
<img src="https://i.imgur.com/8Km9tLL.jpg">
</div>
<div class="role">CHAIRMAN</div>
<div class="name">ROBIN BROCK</div>
</div>

<div class="card"></div>
<div class="card"></div>

</div>

<div class="footer-space"></div>

</body>
</html>
