<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rave Family</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: radial-gradient(circle at center, #111827, #020617);
      overflow-x: hidden;
    }

    /* NAVBAR */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #a78bfa;
    }

    .menu a {
      margin: 0 15px;
      color: #cbd5f5;
      text-decoration: none;
      font-size: 14px;
    }

    /* HERO */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cards {
      display: flex;
      gap: 20px;
      align-items: end;
    }

    .card {
      width: 160px;
      height: 420px;
      border-radius: 20px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 20px;
      transition: 0.3s;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card.main {
      height: 480px;
      background: linear-gradient(180deg,#6d5cff,#2b1f8f);
      transform: scale(1.05);
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: #8b5cf6;
    }

    .name {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>

<body>

  <div class="nav">
    <div class="logo">RAVE</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Members</a>
      <a href="#">Apply</a>
    </div>
  </div>

  <div class="hero">
    <div class="cards">

      <div class="card">
        <img src="https://via.placeholder.com/150x250">
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/150x250">
      </div>

      <div class="card main">
        <img src="https://via.placeholder.com/150x250">
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/150x250">
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/150x250">
      </div>

    </div>
  </div>

</body>
</html>
